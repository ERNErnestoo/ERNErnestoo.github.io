<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Practice ‚Äì Eigene Texte</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2b5876, #4e4376);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      padding: 20px;
      max-width: 700px;
      width: 100%;
      text-align: center;
      transition: all 0.3s ease;
    }

    textarea {
      width: 100%;
      height: 150px;
      border-radius: 8px;
      border: none;
      padding: 10px;
      resize: none;
      font-size: 1rem;
      font-family: 'Courier New', monospace;
      outline: none;
    }

    button {
      background-color: #00c6ff;
      background-image: linear-gradient(45deg, #0072ff, #00c6ff);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      transform: scale(1.05);
      background-image: linear-gradient(45deg, #00c6ff, #0072ff);
    }

    #typingArea {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      min-height: 120px;
      background: rgba(0, 0, 0, 0.2);
      font-family: 'Courier New', monospace;
      font-size: 1.1rem;
      text-align: left;
      white-space: pre-wrap;
      transition: all 0.3s ease;
    }

    .correct {
      color: #00ff88;
    }

    .incorrect {
      color: #ff4d4d;
      text-decoration: underline;
    }

    #stats {
      margin-top: 20px;
      font-size: 1.1rem;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    input[type="file"] {
      color: white;
      margin-top: 8px;
    }

  </style>
</head>
<body>
  <h1>Typing Practice ‚Äì Eigene Texte</h1>
  <div class="container">
    <textarea id="inputText" placeholder="F√ºge hier deinen Text ein..."></textarea>
    <br />
    <input type="file" id="fileInput" accept=".txt" />
    <br /><br />
    <button id="loadText">In √úbung laden</button>
    <button id="start">Start</button>

    <div id="typingArea"></div>
    <div id="stats"></div>
  </div>

  <script>
    const inputText = document.getElementById('inputText');
    const typingArea = document.getElementById('typingArea');
    const fileInput = document.getElementById('fileInput');
    const loadTextBtn = document.getElementById('loadText');
    const startBtn = document.getElementById('start');
    const statsDiv = document.getElementById('stats');

    let textToType = '';
    let currentIndex = 0;
    let startTime, timerRunning = false;
    let correct = 0, errors = 0;

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          inputText.value = event.target.result;
        };
        reader.readAsText(file);
      }
    });

    loadTextBtn.addEventListener('click', () => {
      textToType = inputText.value.trim();
      if (textToType.length === 0) return;
      typingArea.innerHTML = textToType
        .split('')
        .map((char, i) => `<span id='c${i}'>${char}</span>`) 
        .join('');
      currentIndex = 0;
      typingArea.scrollIntoView({ behavior: 'smooth' });
    });

    startBtn.addEventListener('click', () => {
      if (!textToType) return alert('Bitte zuerst Text laden!');
      typingArea.focus();
      document.addEventListener('keydown', handleTyping);
      startTime = Date.now();
      timerRunning = true;
      correct = 0;
      errors = 0;
      statsDiv.innerHTML = '';
    });

    function handleTyping(e) {
      if (!timerRunning) return;
      const charSpan = document.getElementById(`c${currentIndex}`);
      if (!charSpan) return;
      const expectedChar = textToType[currentIndex];
      if (e.key.length === 1) {
        if (e.key === expectedChar) {
          charSpan.classList.add('correct');
          correct++;
        } else {
          charSpan.classList.add('incorrect');
          errors++;
        }
        currentIndex++;
      } else if (e.key === 'Backspace' && currentIndex > 0) {
        currentIndex--;
        const prevChar = document.getElementById(`c${currentIndex}`);
        prevChar.classList.remove('correct', 'incorrect');
      }

      if (currentIndex >= textToType.length) {
        timerRunning = false;
        document.removeEventListener('keydown', handleTyping);
        showStats();
      }
    }

    function showStats() {
      const elapsedTime = (Date.now() - startTime) / 1000;
      const wpm = ((correct / 5) / (elapsedTime / 60)).toFixed(1);
      const accuracy = ((correct / (correct + errors)) * 100).toFixed(1);
      statsDiv.innerHTML = `‚è± Zeit: ${elapsedTime.toFixed(1)}s | üß† Genauigkeit: ${accuracy}% | üí® WPM: ${wpm}`;
    }
  </script>
</body>
</html>
