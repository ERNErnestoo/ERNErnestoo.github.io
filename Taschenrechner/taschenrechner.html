<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <!-- Material Design Lite CSS -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="taschenrechner.css">
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-layout__header--waterfall">
      <div class="mdl-layout__header-row">
        <span class="android-title mdl-layout-title">
          <img class="android-logo-image" src="/images/BLK Equinox.png" alt="Logo">
        </span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link mdl-typography--text-uppercase" href="/index.html">Home</a>
          <a class="mdl-navigation__link mdl-typography--text-uppercase" href="/prozessor/prozessor.html">P5-Prozessor</a>
        </nav>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="calculator">
        <div class="display">
          <input type="text" id="result" disabled>
        </div>
        <div class="buttons">
          <button onclick="clearDisplay()">C</button>
          <button onclick="appendValue('/')">/</button>
          <button onclick="appendValue('*')">*</button>
          <button onclick="deleteLast()">DEL</button>
          <button onclick="appendValue('7')">7</button>
          <button onclick="appendValue('8')">8</button>
          <button onclick="appendValue('9')">9</button>
          <button onclick="appendValue('-')">-</button>
          <button onclick="appendValue('4')">4</button>
          <button onclick="appendValue('5')">5</button>
          <button onclick="appendValue('6')">6</button>
          <button onclick="appendValue('+')">+</button>
          <button onclick="appendValue('1')">1</button>
          <button onclick="appendValue('2')">2</button>
          <button onclick="appendValue('3')">3</button>
          <button onclick="calculateResult()">=</button>
          <button onclick="appendValue('0')" class="zero">0</button>
          <button onclick="appendValue('.')">.</button>
        </div>
      </div>
    </main>
  </div>
  <!-- Material Design Lite JS -->
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="taschenrechner.js"></script>
</body>
</html>
